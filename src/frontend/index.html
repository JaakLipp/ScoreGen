<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - ScoreGen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <button id="home-nav-btn" class="btn-nav-logo" aria-label="Navigate to Home">
            <img src="assets/scoregen.png" alt="Logo" class="title-bar-logo">
        </button>
        <div class="nav-buttons">
            <button id="record-nav-btn" class="btn-nav">Record Audio</button>
            <button id="upload-nav-btn" class="btn-nav">View MusicXML</button>
            <button id="sheet-music-button" class="btn-nav">View PDF</button>
        </div>
    </div>

    <div class="app-container">
        <div class="home-content">
            <img src="assets/scoregen_light.png" alt="Logo" class="home-logo">
            <div id="record-section" class="feature-section">
                <p>Record and generate your own sheet music</p>
                <button id="record-btn" class="btn btn-enter">Record Audio</button>
            </div>
            <div id="upload-section" class="feature-section">
                <p>Upload and view your MusicXML File sheet music</p>
                <button id="upload-btn" class="btn btn-enter">View MusicXML</button>
            </div>
            <div id="upload-section" class="feature-section">
                <p>Upload and view your PDF File sheet music</p>
                <button id="pdf-btn" class="btn btn-enter">View PDF</button>
            </div>
        </div>
    </div>

    <!-- Include the external script -->
    <script src="nav.js"></script>
</body>
</html>
